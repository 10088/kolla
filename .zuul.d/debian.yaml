---
- project:
    check:
      jobs:
        - kolla-build-debian-source
        - kolla-build-debian-binary

- job:
    name: kolla-build-debian-source
    parent: kolla-base
    nodeset: kolla-debian-buster
    voting: false
    vars:
      action: build
      base_distro: debian
      install_type: source

- job:
    name: kolla-build-debian-binary
    parent: kolla-base
    nodeset: kolla-debian-buster
    voting: false
    vars:
      action: build
      base_distro: debian
      install_type: binary
