---
- project:
    check:
      jobs:
        - kolla-build-debian-source
        - kolla-build-debian-binary
        - kolla-ansible-debian-source
    check-arm64:
      jobs:
        - kolla-build-debian-source-aarch64
    periodic:
      jobs:
        - kolla-publish-debian-source-multiarch-aarch64
        - kolla-publish-debian-source-multiarch-x86_64
        - kolla-publish-debian-source-multiarch
    release:
      jobs:
        - kolla-publish-debian-binary
        - kolla-publish-debian-source-multiarch-aarch64
        - kolla-publish-debian-source-multiarch-x86_64
        - kolla-publish-debian-source-multiarch

- job:
    name: kolla-build-debian-source
    parent: kolla-base
    nodeset: kolla-debian-buster
    voting: false
    vars:
      action: build
      base_distro: debian
      install_type: source

- job:
    name: kolla-build-debian-source-aarch64
    parent: kolla-base
    nodeset: kolla-debian-buster-aarch64
    voting: false
    vars:
      action: build
      base_distro: debian
      install_type: source

- job:
    name: kolla-build-debian-binary
    parent: kolla-base
    nodeset: kolla-debian-buster
    voting: false
    vars:
      action: build
      base_distro: debian
      install_type: binary

- job:
    name: kolla-publish-debian-binary
    parent: kolla-build-debian-binary
    post-run: tests/playbooks/publish.yml
    vars:
      publisher: true
    secrets:
      - kolla_dockerhub_creds

- job:
    name: kolla-publish-debian-source-multiarch-x86_64
    parent: kolla-build-debian-source
    post-run: tests/playbooks/publish.yml
    vars:
      publisher: true
    secrets:
      - kolla_dockerhub_creds

- job:
    name: kolla-publish-debian-source-multiarch-aarch64
    parent: kolla-publish-debian-source-multiarch-x86_64
    nodeset: kolla-debian-buster-aarch64

- job:
    name: kolla-publish-debian-source-multiarch
    parent: base
    run: tests/playbooks/publish-multiarch.yml
    vars:
      publisher: true
    secrets:
      - kolla_dockerhub_creds
    dependencies:
      - kolla-publish-debian-source-multiarch-aarch64
      - kolla-publish-debian-source-multiarch-x86_64
