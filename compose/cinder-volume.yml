cinderdata:
  image: kollaglue/centos-rdo-cinder-data:liberty2
  name: cinderdata
  restart: on-failure

cindervolume:
   image: kollaglue/centos-rdo-cinder-volume:liberty2
   name: cinder-volume
   net: host
   privileged: true
   restart: always
   env_file:
    - openstack.env
   volumes:
    - /lib/modules:/lib/modules:ro
    - /dev:/dev
   volumes_from:
    - cinderdata
