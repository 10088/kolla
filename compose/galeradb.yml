galeradbdata:
  image: kollaglue/centos-rdo-mariadb-data:liberty2
  name: galeradb-data
  restart: on-failure

galeraapp:
  image: kollaglue/centos-rdo-galera:liberty2
  name: galera-app
  restart: always
  net: "host"
  privileged: true
  env_file:
    - openstack.env
  volumes_from:
    - galeradbdata