glancedata:
  image: kollaglue/centos-rdo-glance-data:latest
  name: glance-data

glanceregistry:
  image: kollaglue/centos-rdo-glance-registry:latest
  name: glance-registry
  net: "host"
  restart: always
  env_file:
   - openstack.env

glanceapi:
  image: kollaglue/centos-rdo-glance-api:latest
  name: glance-api
  net: "host"
  restart: always
  env_file:
   - openstack.env
  volumes_from:
   - glancedata
