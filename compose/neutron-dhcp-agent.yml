neutrondhcpagent:
  image: kollaglue/centos-rdo-neutron-dhcp-agent:latest
  name: neutron-dhcp-agent
  net: "host"
  privileged: true
  restart: always
  volumes:
    - /run/netns/:/run/netns/:ro
    - /proc/1/ns/:/opt/kolla/host_proc/1/ns/:ro
    - /lib/modules:/lib/modules:ro
  env_file:
   - openstack.env
