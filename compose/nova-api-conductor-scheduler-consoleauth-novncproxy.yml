novaconductor:
  image: kollaglue/centos-rdo-nova-conductor:liberty2
  name: nova-conductor
  net: "host"
  restart: always
  env_file:
   - openstack.env

# Unfortunately nova api needs to be privileged as it wants to run
# a firewall command.
novaapi:
  image: kollaglue/centos-rdo-nova-api:liberty2
  name: nova-api
  privileged: True
  net: "host"
  restart: always
  env_file:
   - openstack.env

novascheduler:
  image: kollaglue/centos-rdo-nova-scheduler:liberty2
  name: nova-scheduler
  net: "host"
  restart: always
  env_file:
   - openstack.env

novaconsoleauth:
   image: kollaglue/centos-rdo-nova-consoleauth:liberty2
   name: nova-consoleauth
   net: "host"
   restart: always
   env_file:
    - openstack.env

novanovncproxy:
   image: kollaglue/centos-rdo-nova-novncproxy:liberty2
   name: nova-novncproxy
   net: "host"
   restart: always
   env_file:
    - openstack.env
