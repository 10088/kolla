novaconductor:
  image: kollaglue/centos-rdo-nova-conductor:icehouse
  name: nova-conductor
  net: "host"
  restart: always
  env_file:
   - openstack.env

# Unfortunately nova api needs to be privileged as it wants to run
# a firewall command.
novaapi:
  image: kollaglue/centos-rdo-nova-api:icehouse
  name: nova-api
  privileged: True
  net: "host"
  restart: always
  env_file:
   - openstack.env

novascheduler:
  image: kollaglue/centos-rdo-nova-scheduler:icehouse
  name: nova-scheduler
  net: "host"
  restart: always
  env_file:
   - openstack.env
