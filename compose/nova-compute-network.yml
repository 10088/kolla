computedata:
   image: kollaglue/centos-rdo-nova-compute-data:juno
   name: computedata

libvirt:
   image: kollaglue/centos-rdo-nova-libvirt:juno
   name: libvirt
   net: host
   pid: host
   privileged: true
   restart: always
   env_file:
    - openstack.env
   volumes:
    - /run:/run
    - /sys/fs/cgroup:/sys/fs/cgroup
   volumes_from:
    - computedata

novanetwork:
   image: kollaglue/centos-rdo-nova-network:juno
   name: nova-network
   net: host
   privileged: true
   restart: always
   env_file:
    - openstack.env
   volumes:
    - /run:/run
    - /sys/fs/cgroup:/sys/fs/cgroup
    - /lib/modules:/lib/modules:ro
   volumes_from:
    - computedata

novacompute:
   image: kollaglue/centos-rdo-nova-compute:juno
   name: nova-compute
   net: host
   privileged: true
   restart: always
   env_file:
    - openstack.env
   volumes:
    - /run:/run
    - /sys/fs/cgroup:/sys/fs/cgroup
   volumes_from:
    - computedata
