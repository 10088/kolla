computedata:
   image: kollaglue/centos-rdo-data:latest
   name: computedata

libvirt:
   image: kollaglue/centos-rdo-nova-libvirt:latest
   name: libvirt
   net: host
   pid: host
   privileged: true
   restart: always
   env_file:
    - openstack.env
   volumes:
    - /run:/run
    - /sys/fs/cgroup:/sys/fs/cgroup
    - /lib/modules:/lib/modules:ro
    - /dev:/dev
   volumes_from:
    - computedata

novacompute:
   image: kollaglue/centos-rdo-nova-compute:latest
   name: nova-compute
   net: host
   privileged: true
   restart: always
   env_file:
    - openstack.env
   volumes:
    - /run:/run
    - /sys/fs/cgroup:/sys/fs/cgroup
    - /lib/modules:/lib/modules:ro
    - /dev:/dev
   volumes_from:
    - computedata
