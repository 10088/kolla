swiftdata:
   image: kollaglue/centos-rdo-swift-data:liberty2
   name: swiftdata

swiftobjectserver:
   image: kollaglue/centos-rdo-swift-object-server:liberty2
   name: swiftobjectserver
   restart: always
   net: host
   env_file:
    - openstack.env
   volumes_from:
    - swiftdata

